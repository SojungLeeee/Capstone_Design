<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary</title>
    <style>

        
        .container label,
        .container input[type="text"],
        .container select,
        .container button {
            display: block;           /* 한 줄씩 배치 */
            width: 95%;              /* 너비를 100%로 설정하여 균일하게 채움 */
            margin-top: 1em;         /* 각 요소 위에 여백 추가*/
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            background-image: url("/images/search_back.jpg");
            background-size: cover; /* 또는 contain으로 변경 가능 */
            background-position: center; /* 화면 중앙에 위치 */
            background-repeat: no-repeat; /* 반복하지 않음 */
            background-attachment: fixed; /* 스크롤 시 배경 고정 */
        }

        body::before {
            content: "";
            position: fixed; /* 고정으로 변경 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            z-index: -1;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select {
            padding: 0.5em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.75em;
            font-size: 1em;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #222;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            padding: 0.75em;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        .no-results {
            text-align: center;
            font-style: italic;
            color: #666;
            margin-top: 1em;
        }


    </style>
</head>
<body>
    <header>
        <h1>Baseball Salary Search - HITTER, PITCHER</h1>
    </header>
    <div class="container">
        <h2>선수 연봉 검색</h2>
        <!-- <form action="/search" method="post"> -->
            <label for="player-name">Player Name:</label>
            <input type="text" id="player-name" name="player_name" placeholder="Enter player name, only English" required>

            <label for="year">Year:</label>
            <input type="text" id="year" name="year" placeholder="Enter year (e.g., 2023)" required>

            <label for="position">Position:</label>
            <select id="positionSelect" name="position">
                <option value="Pitcher">Pitcher</option>
                <option value="Hitter">Hitter</option>
            </select>

            <button type="submit" id="fetchDataButton">Search</button>
        <!-- </form> -->

        <table>
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Year</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Salary(ny)</th>
                    <th>Pred_Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sample Player A</td>
                    <td>2023</td>
                    <td>Pitcher</td>
                    <td>$5M</td>
                    <td>$6M</td>
                    <td>$5.5M</td>
                </tr>
                <tr>
                    <td>Sample Player B</td>
                    <td>2023</td>
                    <td>Hitter</td>
                    <td>$3M</td>
                    <td>$3.5M</td>
                    <td>$3.2M</td>
                </tr>
                <tr>
                    <td>Sample Player C</td>
                    <td>2023</td>
                    <td>Pitcher</td>
                    <td>$2M</td>
                    <td>$2.5M</td>
                    <td>$2.3M</td>
                </tr>
                <tr>
                    <td>Sample Player D</td>
                    <td>2023</td>
                    <td>Hitter</td>
                    <td>$1M</td>
                    <td>$1.2M</td>
                    <td>$1.1M</td>
                </tr>
            </tbody>
        </table>
        
    </div>

    <script src="/js/bring.js"></script>
    <script src="/js/mysql.js"></script>


</body>
</html>
